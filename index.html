<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لینک‌ها</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>لیست لینک‌ها</h1>
    <table id="links-list">
        <thead>
            <tr>
                <th>نام وب‌سایت</th>
                <th>آدرس وب‌سایت</th>
                <th>توضیحات</th>
            </tr>
        </thead>
        <tbody>
            <!-- لینک‌ها به اینجا اضافه می‌شوند -->
        </tbody>
    </table>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const links = [
            { name: "Wellfound", url: "https://wellfound.co", description: "آگهی‌های انتخاب شده برای توسعه‌دهندگان." },
            { name: "Upwork", url: "https://upwork.com", description: "یافتن فریلنسرها و آگهی‌های فریلنسری." },
            { name: "Fiverr", url: "https://fiverr.com", description: "بازار خدمات دیجیتال." },
            { name: "Designhill", url: "https://designhill.com", description: "انجام کارهای طراحی شما." }
            // مورد‌های دیگر را اضافه کنید اگر نیاز باشد
        ];

        const linksList = document.getElementById('links-list').getElementsByTagName('tbody')[0];

        links.forEach(link => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            const urlCell = document.createElement('td');
            const descriptionCell = document.createElement('td');

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', link.url);
            linkElement.setAttribute('target', '_blank');
            linkElement.innerText = link.name;

            nameCell.appendChild(linkElement);
            urlCell.innerText = link.url;
            descriptionCell.innerText = link.description;

            row.appendChild(nameCell);
            row.appendChild(urlCell);
            row.appendChild(descriptionCell);

            linksList.appendChild(row);
        });
    });
</script>
</body>
</html>
